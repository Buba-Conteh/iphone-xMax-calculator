<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <main>
        <div class="card">
            <div class="card-header">
                <div class="user-input">
                    <input id="user-input" type="text" name="" placeholder="00">
                </div>
            </div>

            <div class="card-body">
                <div class="flex-buttons">
                    <button>AC</button>
                    <button>+/-</button>
                    <button>%</button>
                    <button class="divide">&divide;</button>
                </div>
                <div class="flex-buttons">
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                    <button>x</button>
                </div>
                <div class="flex-buttons">
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button>-</button>
                </div>
                <div class="flex-buttons">
                    <button id="one">1</button>
                    <button>2</button>
                    <button>3</button>
                    <button>+</button>

                </div>
                <div class="flex-buttons">
                    <button class="zero">0</button>
                    <button>.</button>
                    <button>=</button>
                </div>
            </div>
        </div>
    </main>

    <script src="index.js"></script>
</body>

</html>
